
<div class="bg-ligth-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>

        <form class="mt-6">
            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" placeholder="Votre email" 
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Mot de passe -->
            <div class="mt-4 relative">
                <label class="block text-gray-700 font-medium">Mot de passe</label>
                <input id="password" type="password" placeholder="Votre mot de passe" 
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                
                <!-- Bouton pour afficher/cacher -->
                <button type="button" class="absolute right-3 top-10 text-gray-600" onclick="togglePassword()">
                </button>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" 
                class="w-full mt-6 px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 transition">
                Se connecter
            </button>
        </form>
